<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
            
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <script src="assets/commonds.js"></script>
    <script src="assets/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Complete the survey</h1>
        </div>
    </div>
    <div id="document-body" class="container">
        <form id="survey" name="survey" class="" action="/api/survey" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="survey-name">Name (Require)</label>
                    <input type="input" class="form-control" id="survey-name" placeholder="Name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="survey-photo-link">Link to photo image (required)</label>
                    <input type="input" class="form-control" id="survey-photo-link" placeholder="Link to photo" required>
                </div>
            </div>
            <hr class="my-4">
            <div id="survey-questions"></div>
            <hr class="my-4">
            <section class="row">
                <div class="col-12">
                    <input type="submit" name="survey-submit" id="survey-submit" value="Submit" class="btn btn-success" />
                </div>
            </section>
        </form>      
    </div>
    <script type="text/javascript">
        $(document).ready(init);
    </script>
</body>
</html>
